<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body> 
  <div id="card-container">    
    <img src="images/illustration-hero.svg" alt="illustration-hero" class="main-image">    
    <div class="cd-bottom">
      <h1 class="titulo">Order Summary</h1>
      <p class="parag">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>      
      <div class="price">        
        <img  class="icon" src="images/icon-music.svg" alt="icon-music">       
        <div class="wrapper">
          <span class="annual">Annual Plan</span>
          <span class="tsmall">$59.99/year</span>        
        </div>        
        <a href="#" class="change">Change</a>      
      </div><!-- Price-->
      <div class="order-bt">
        <button class="bt-payment" type="button">Proceed to Payment</button>
        <a href="#" class="bt-cancel"> Cancel Order</a>
      </div>
    </div><!-- cd Bottom-->      
  </div> <!-- Card Container-->


  <!--Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order-->
  
</body>
</html>
