<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body> 
  <div class="card-container">
    <div class="cd-top">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="main-image">
    </div>
    <div class="cd-bottom">
      <div class="heading">
        <span class="text"><h1>Order Summary</h1></span>
        <p class="parag">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="price">        
        <img  class="icon" src="images/icon-music.svg" alt="icon-music">       
        <div class="wrapper">
          <span class="annual">Annual Plan</span>
          <span class="tsmall">$59.99/year</span>        
        </div>        
        <a class="change" href="#">Change</a>      
      </div><!-- Price-->
      <div class="order-bt">
        <button class="bt-payment" type="button">Proceed to Payment</button>
        <button class="bt-cancel" type="button">Cancel Order</button>
      </div>
    </div><!-- cd Bottom-->      
  </div> <!-- Card Container-->


  <!--Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order-->
  
</body>
</html>
